<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Display Places</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
  h1 {
    text-align: center;
    margin-top: 20px;
  }  
</style>
</head>
<body>
  <h1>Flight Offers</h1>
  
  <table class="table table-hover table-success table-striped">
    <thead>
      <tr>
        <th>Offer ID</th>
        <th>Total Price (INR)</th>
        <th>Duration</th>
        <th>Departure</th>
        <th>Arrival</th>
      </tr>
    </thead>
    <tbody id="flightOffersBody"></tbody>
  </table>
  <script>

    window.onload = function() {
        var dataString = localStorage.getItem('data2');
        var flightOffers = JSON.parse(dataString);
        displayFlightOffers(flightOffers); // Display the retrieved data
    };

    function displayFlightOffers(flightOffers) {
    const flightOffersBody = document.getElementById('flightOffersBody');
    flightOffersBody.innerHTML = ''; // Clear previous search results
    console.log(flightOffers);
    flightOffers.data.forEach((offer) => {
      const itinerary = offer.itineraries[0];
      const segments = itinerary.segments;
      const firstSegment = segments[0];
      const lastSegment = segments[segments.length - 1];

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${offer.id}</td>
        <td>${offer.price.total*90}</td>
        <td>${itinerary.duration}</td>
        <td>${firstSegment.departure.iataCode} - ${firstSegment.departure.at}</td>
        <td>${lastSegment.arrival.iataCode} - ${lastSegment.arrival.at}</td>
      `;
      flightOffersBody.appendChild(row);
    });
  }


  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  
</body>
</html>
