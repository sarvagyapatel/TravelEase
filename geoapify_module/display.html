<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Display Places</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        h1 {
            text-align: center;
            margin-top: 100px;
            margin-bottom: 20px;
        }

        .flightButton {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .hotelButton {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            float: right;
        }

        @media screen and (max-width: 600px) {
            .container {
                margin-left: 90px;
            }

            .hotelButton {
                right: -80px;
            }
            h1{
                margin-left: 90px;
            }
        }
    </style>
</head>

<body>


    <div class="start">
        <button class="flightButton" onclick="openFlightPage()">search flight</button>
        <button class="hotelButton" onclick="openHotelPage()">search hotel</button>
        <h1>Places</h1>
    </div>


    <div class="container text-center align-items-center" style="margin-top: 50px;">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
        </div>
    </div>


    <script>
        // var flightData='';
        window.onload = function () {
            window.parent.document.body.style.zoom = 1;
            var dataString = localStorage.getItem('data1');
            var data = JSON.parse(dataString);
            displayPlaces(data); // Display the retrieved data
        };

        function openFlightPage() {
            window.location.href = "FightSearch.html";
        }
        function openHotelPage() {
            window.location.href = "HotelSearch.html";
        }

        // Function to display places
        function displayPlaces(data) {
            var placesContainer = document.querySelector('.row.row-cols-1.row-cols-sm-2.row-cols-md-3.row-cols-lg-4');

            data.features.forEach(function (feature) {
                var name = feature.properties.name;
                var addressLine1 = feature.properties.address_line1;
                var addressLine2 = feature.properties.address_line2;

                if (name !== undefined && addressLine1 !== undefined && addressLine2 !== undefined) {
                    var placeDiv = document.createElement('div');
                    placeDiv.classList.add('col');
                    placeDiv.innerHTML = '<div class="card" style="width: 18rem;">' +
                        '<div class="card-body">' +
                        '<h5 class="card-title">' + name + '</h5>' +
                        '<p class="card-text"><strong>Address Line 1:</strong> ' + addressLine1 + '</p>' +
                        '<p class="card-text"><strong>Address Line 2:</strong> ' + addressLine2 + '</p>' +
                        '<a href="#" class="btn btn-primary">View Image</a>' +
                        '</div>' +
                        '</div>';

                    placesContainer.appendChild(placeDiv);
                }
            });
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
