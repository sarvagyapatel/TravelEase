<!DOCTYPE html>
<html>
<head>
    <title>Geoapify Maps Example</title>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <script src="https://cdn.jsdelivr.net/npm/leaflet-control-geocoder@1.13.0/dist/Control.Geocoder.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-control-geocoder@1.13.0/dist/Control.Geocoder.css" />
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    var map = L.map('map').setView([51.505, -0.09], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
    }).addTo(map);

    var waypoints = [
        L.latLng(51.5, -0.09),
        L.latLng(51.51, -0.1), 
        L.latLng(51.52, -0.11), 
        L.latLng(51.53, -0.12),
        L.latLng(51.54, -0.13),
        L.latLng(51.55, -0.14),
        L.latLng(51.56, -0.15),
        L.latLng(51.57, -0.16),
        L.latLng(51.58, -0.17),
        L.latLng(51.59, -0.18),
    ];

    var control = L.Routing.control({
        waypoints: waypoints,
        routeWhileDragging: true,
        geocoder: L.Control.Geocoder.nominatim(),
    }).addTo(map);
</script>

</body>
</html>
