  <!-- Modal -->
  <div class="modal fade modal-dialog-scrollable modal-xl" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" aria-label="Close" data-bs-dismiss="modal" style="margin-right: none"
            onclick="fetchSelectedDates()"></button>
        </div>
        <div class="modal-body">
          <div class="content" style="margin-top: -100px; margin-bottom: -100px">
            <div class="container text-left">
              <div class="row justify-content-center">
                <div class="col-md-10 text-center">
                  <div class="d-flex">
                    <input type="text" class="form-control m-2 mb-3" id="result_from" placeholder="Depart"
                      disabled="" />
                    <input type="text" class="form-control m-2 mb-3" id="result_to" placeholder="Return" disabled="" />
                  </div>
                  <form action="#" class="row">
                    <div class="col-lg-6 mb-4">
                      <div id="inline_cal_from"></div>
                    </div>
                    <div class="col-lg-6 mb-4">
                      <div id="inline_cal_to"></div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="fetchSelectedDates()">
            Save changes
          </button>
        </div>
      </div>
    </div>
  </div>

   
  <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Enter Your Destination</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="text" class="CityName1" placeholder="enter city name">
          <input type="text" class="countryName1" placeholder="enter country">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>


  <div id="wrapper" style="display: flex; flex-direction: column">
    <div class="head">
      <img id="biliki_logo" src="images/logo.png" />
      <!-- <p>Plan Your Sustainable Trip in Seconds</p> -->
    </div>
    <div id="destinationDiv">
      <div id="topContent">
        <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#exampleModal2" style="min-width: 70%; color: #03045e; font-family: 'Poppins', sans-serif; font-size: 1.1rem;"><b>Enter your Destination</b></button>        
          <div id="iconsDiv">
          <!-- Changed the onclick event from initializeApp() to openModal() -->
          <img id="calendarIcon" src="images/calander.png" data-bs-toggle="modal" data-bs-target="#exampleModal" />
          <div id="button" onclick="initializeApp()">
            <img src="images/submit.png" alt="submit" />
          </div>
        </div>
      </div>
    </div>


    <div id="interestsDiv">
      <button class="selectOption" id="entertainment.culture">Culture</button>
      <button class="selectOption" id="tourism">City Tour</button>
      <button class="selectOption" id="natural">Nature</button>
      <button class="selectOption" id="catering.restaurant">
        Restaurant
      </button>
      <button class="selectOption" id="healthcare">Health</button>
      <button class="selectOption" id="adult.nightclub">Nightlife</button>
      <button class="selectOption" id="education">Educational</button>
      <button class="selectOption" id="religion">Religion</button>
      <button class="selectOption" id="entertainment">Entertainment</button>
      <button class="selectOption" id="commercial.shopping_mall">
        Shopping
      </button>
    </div>
    <div class="alert alert-danger enter_date" role="alert" style="visibility: hidden"></div>
    <div class="alert alert-danger enter_tag" role="alert" style="visibility: hidden"></div>
    <div class="alert alert-danger enter_city" role="alert" style="visibility: hidden"></div>
  </div>

  <div class="text-center spinner" style="visibility: hidden">
    <div class="spinner-border text-light" style="width: 3rem; height: 3rem" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-grow text-light" style="width: 3rem; height: 3rem" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <script src="geoapify_module/HotelSearch.js"></script>
  <script src="geoapify_module/FlightSearch.js"></script>

    crossorigin="anonymous"></script>
