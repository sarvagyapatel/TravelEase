<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Display Places</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <style>
        h1 {
            text-align: center;
            margin-top: 100px;
            margin-bottom: 20px;
        }

        .flightButton {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .hotelButton {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            float: right;
        }

        .mapContainer {
            margin-left: 10%;
            max-width: 80%;
        }

        /* .card{
            padding: 10px;
        } */

        @media screen and (max-width: 547px) {
            .container {
                margin-left: 43px;
            }

            .hotelButton {
                right: -80px;
            }

            h1 {
                margin-left: 90px;
            }

            .mapContainer {
                margin-left: 6%;
                min-width: 110%;
                min-height: 500%;
            }
        }
    </style>
</head>

<body>
    <div class="start">
        <button class="flightButton" onclick="openFlightPage()">
            search flight
        </button>
        <button class="hotelButton" onclick="openHotelPage()">
            search hotel
        </button>
        <h1>Places</h1>
    </div>

    <div class="card text-center  mapContainer">
        <div class="card-header">Route Map</div>
        <div class="card-body">
            <h5 class="card-title">Places in Lucknow</h5>
            <div id="my-map" style="width: 100%; height: 400px; border: 3px solid black;"></div>
        </div>
    </div>

    <div class="container text-center align-items-center" style=" margin-top: 100px">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/maplibre-gl@latest"></script>
    <script>
        async function fetchRoutingData(route_coordinates) {
            const apiURL =
                `https://api.geoapify.com/v1/routing?waypoints=${route_coordinates}&mode=drive&apiKey=77ad40d7fc9d4f4b8110e2adb6150ce4`;

            try {
                const response = await fetch(apiURL);
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                const data = await response.json();
                console.log(data);
                return data;
            } catch (error) {
                console.error("There was a problem with the request:", error);
                throw error;
            }
        }

        // Call the fetchRoutingData function to fetch the data asynchronously
        var dataString = localStorage.getItem("data1");
        var data4 = JSON.parse(dataString);
        console.log(data4);

        let route_coordinates='';
        for (let i = 0; i < data4.features.length - 1; i++) {
            let coordinate = `${data4.features[i].properties.lat},${data4.features[i].properties.lon}|`;

            route_coordinates+=coordinate;
        }
        let coordinate = `${data4.features[data4.features.length - 1].properties.lat},${data4.features[data4.features.length - 1].properties.lon}`;
        route_coordinates+=coordinate;


        fetchRoutingData(route_coordinates)
            .then((routingData) => {
                var map = new maplibregl.Map({
                    container: "my-map",
                    style:
                        "https://maps.geoapify.com/v1/styles/osm-carto/style.json?apiKey=77ad40d7fc9d4f4b8110e2adb6150ce4",
                    center: [
                        routingData.features[0].geometry.coordinates[0][0][0],
                        routingData.features[0].geometry.coordinates[0][0][1],
                    ],
                    zoom: 12,
                });

                map.on("load", function () {
                    var allCoordinates = [];
                    routingData.features.forEach(function (feature) {
                        var coordinates = feature.geometry.coordinates;
                        if (coordinates && coordinates.length > 0) {
                            coordinates.forEach(function (lineString) {
                                if (lineString && lineString.length > 0) {
                                    allCoordinates = allCoordinates.concat(lineString);
                                }
                            });
                        }
                    });

                    map.addLayer({
                        id: "route",
                        type: "line",
                        source: {
                            type: "geojson",
                            data: {
                                type: "Feature",
                                properties: {},
                                geometry: {
                                    type: "LineString",
                                    coordinates: allCoordinates,
                                },
                            },
                        },
                        layout: {
                            "line-join": "round",
                            "line-cap": "round",
                        },
                        paint: {
                            "line-color": "#888",
                            "line-width": 8,
                        },
                    });
                });
            })
            .catch((error) => {
                console.error(error);
            });
    </script>

    <script>
        // var flightData='';
        window.onload = function () {
            window.parent.document.body.style.zoom = 1;
            var dataString = localStorage.getItem("data1");
            var data = JSON.parse(dataString);
            displayPlaces(data); // Display the retrieved data
        };

        function openFlightPage() {
            window.location.href = "FightSearch.html";
        }
        function openHotelPage() {
            window.location.href = "HotelSearch.html";
        }

        // Function to display places
        function displayPlaces(data) {
            var placesContainer = document.querySelector(
                ".row.row-cols-1.row-cols-sm-2.row-cols-md-3.row-cols-lg-4"
            );

            data.features.forEach(function (feature) {
                var name = feature.properties.name;
                var addressLine1 = feature.properties.address_line1;
                var addressLine2 = feature.properties.address_line2;

                if (
                    name !== undefined &&
                    addressLine1 !== undefined &&
                    addressLine2 !== undefined
                ) {
                    var placeDiv = document.createElement("div");
                    placeDiv.classList.add("col");
                    placeDiv.innerHTML =
                        '<div class="card">' +
                        '<div class="card-body">' +
                        '<h5 class="card-title">' +
                        name +
                        "</h5>" +
                        '<p class="card-text"><strong>Address Line 1:</strong> ' +
                        addressLine1 +
                        "</p>" +
                        '<p class="card-text"><strong>Address Line 2:</strong> ' +
                        addressLine2 +
                        "</p>" +
                        '<a href="#" class="btn btn-primary">View Image</a>' +
                        "</div>" +
                        "</div>";

                    placesContainer.appendChild(placeDiv);
                }
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
